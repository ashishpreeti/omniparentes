<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
    <script>
        var PUBNUB_demo = PUBNUB.init({
            publish_key: 'pub-c-8551c846-9324-4e4d-b838-1b2dcf4ee417',
            subscribe_key: 'sub-c-457fccee-6b68-11e6-92a0-02ee2ddab7fe'
        });


        $(document).ready(function(){

            $("#btn").click(function(){
                var chatText = $("#txt1").val() +"<p>";
                $("#chat").append('<p style="color: blue;">'+chatText+'</p>');
                PUBNUB_demo.publish({
                    channel: 'chat',
                    message: chatText
                });
            });

            PUBNUB_demo.subscribe({
                channel : 'feed',
                message : function(m){
                    console.log("feeding this to publisher"+ m);
                    $("#chat").append('<p style="color: orange;">'+m+'</p>');
                }
            });

            var feedText = "";
            PUBNUB_demo.history({
                channel : 'chat',
                callback : function(m){
                    var history = JSON.stringify(m);
                    for(var i = 0; i < history.length; i++) {
                        feedText = JSON.parse(history)[0][i];
                        $("#feed").append(feedText);
                    }
                },
                count : 5, // 5 is the default
                reverse : false // false is the default
            });

        });


    </script>
</head>
<body>
<div class="container">
    <h1>School Administrator</h1>
    <div id="chat" style="color: orange;"></div>
    <div class="form-group">
        <label for="comment">Send a Notification:</label>
        <textarea id="txt1" class="form-control" rows="5" id="comment"></textarea>
    </div>
    <button id="btn" type="button"  class="btn btn-primary">Send</button>
    <div id="feed" style="color: red;"></div>
</div>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
